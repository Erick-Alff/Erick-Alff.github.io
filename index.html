<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio de Erick Alff Schmitt</title>
    
    <!-- Link para a fonte Poppins do Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Link para o Font Awesome para os ícones das redes sociais -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" xintegrity="sha512-iecdLp3a9D9T+yQ4A/uGjD6gQe8+0a/tU/wV5Zt3w0P/k+fPzO5H7Fz+K9hPj7I8eA+N6w2QvJp/G9Z6v+0/k/Gg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        /* Estilos globais para o corpo da página */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #2c3e50; /* Fundo azul escuro */
            color: #ecf0f1; /* Cor de texto clara */
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            box-sizing: border-box; /* Garante que padding não cause overflow */
        }

        /* Estilos do container principal */
        .card {
            background: #34495e; /* Fundo do card um pouco mais claro */
            border-radius: 15px;
            padding: 40px 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25);
            max-width: 500px;
            width: 100%;
            transition: transform 0.3s ease-in-out;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        /* Estilos do cabeçalho */
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #ecf0f1;
            font-weight: 600;
        }

        /* Estilos do parágrafo de descrição */
        p {
            font-size: 1.1rem;
            color: #bdc3c7;
            margin-bottom: 30px;
        }

        /* Estilos para os links sociais */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap; /* Permite quebrar linha em telas menores */
        }

        .social-links a {
            background-color: #3498db; /* Azul para os botões */
            color: #fff;
            padding: 12px 25px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex; /* Adiciona flexbox para alinhar ícone e texto */
            align-items: center;
            justify-content: center;
        }

        .social-links a:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
        
        .social-links i {
            margin-right: 8px; /* Espaço entre o ícone e o texto */
        }

        /* Estilos para responsividade */
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 1rem;
            }
            .card {
                padding: 30px 20px;
            }
            .social-links a {
                width: 100%;
                margin-bottom: 10px; /* Adiciona espaço entre os botões na vertical */
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <h1>Erick Alff Schmitt</h1>
        <p>Desenvolvedor front-end com foco em criar experiências digitais elegantes e responsivas.</p>
        
        <div class="social-links">
            <a href="https://www.instagram.com/erick.alff" target="_blank" rel="noopener noreferrer">
                <i class="fa-brands fa-instagram"></i>
                Instagram
            </a>
            <a href="https://www.linkedin.com/in/erick-alff-a1973237a/" target="_blank" rel="noopener noreferrer">
                <i class="fa-brands fa-linkedin-in"></i>
                LinkedIn
            </a>
        </div>
    </main>
</body>
</html>
